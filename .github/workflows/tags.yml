name: Run on tag

on:
  push:
    tags:
      - "v*"

jobs:
  create-tag:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create tag
        uses: ./.github/actions/tag.yml
        with:
          version: "FIVE"
          message: "practice tagging"
